<div style="font-size: large;">
  <mat-checkbox [checked]="checkbox.checked" [color]="primary" [indeterminate]="checkbox.indeterminate" (change)="setAll($event.checked)">
    Open app if possible
  </mat-checkbox>
  <br>
  <mat-checkbox style="transform: translateX(5vw);" [(ngModel)]="values[0]" [color]="primary" (ngModelChange)="updateAllComplete()">
    Somtoday
  </mat-checkbox>
  <br>
  <mat-checkbox style="transform: translateX(5vw);" [(ngModel)]="values[1]" [color]="primary" (ngModelChange)="updateAllComplete()">
    Itslearning
  </mat-checkbox>
  <br>
  <mat-checkbox style="transform: translateX(5vw);" [(ngModel)]="values[2]" [color]="primary" (ngModelChange)="updateAllComplete()">
    Office
  </mat-checkbox>
</div>
<form class="example-form">
    <mat-form-field appearance="fill">
      <mat-label>Chain code</mat-label>
      <input type="text" matInput [formControl]="codeFormControl" [errorStateMatcher]="matcher"
             placeholder="000000">
      <!--<mat-hint>Errors appear instantly!</mat-hint>-->
      <mat-error *ngIf="codeFormControl.hasError('pattern') && !codeFormControl.hasError('required')">
        Please enter a valid code
      </mat-error>
      <mat-error *ngIf="codeFormControl.hasError('required')">
        Chain code is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="onSubmit()">Zermelo login</button>
  </form>
  <button mat-flat-button color="primary" (click)="startScanning();">Scan QR Code</button>
